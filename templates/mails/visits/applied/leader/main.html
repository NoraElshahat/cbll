<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <form class="row g-3" action="{{remove_user_url}}" method="POST" target="_self">
        {% csrf_token %}
        <span>Dear:{{leader}}</span>
        <br>
        <span>student:</span>
        <span>{{student}}</span>
        <p>is trying to join to the visit {{visit}}</p>
        <p>
            Would you keep him in the visit?
        </p>
        <div class="col-12">
            <button type="submit" name="remove" value="1" class="btn btn-danger">Remove</button>
            <button type="submit" name="yes" value="1" class="btn btn-primary">Confirm</button>
        </div>
        <div class="col-12">
            <span class="input-group-text">reason for removing student</span>
            <textarea name="reason" id="reason" class="form-control" aria-label="reason for removing student"></textarea>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Confirm removing the student
            </label>
          </div>
        </div>
        <input type="hidden" name="student"     value='{{token}}' />
        <input type="hidden" name="visit"       value='{{visit.id}}' />
      </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script></html>
